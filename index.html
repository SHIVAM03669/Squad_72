<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./s72logo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squad 72</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/logo.png" as="image" />
    
    <!-- Preload fonts with display swap -->
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com" 
      crossorigin
    />
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    
    <!-- Meta tags for better SEO -->
    <meta name="description" content="Squad 72 - A collective of passionate developers pushing the boundaries of technology and innovation." />
    <meta name="theme-color" content="#111827" />
    
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="max-age=31536000" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
